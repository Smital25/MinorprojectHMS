<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Rooms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e3a8a, #0f172a);
      color: #f1f5f9;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      color: #1e3a8a;
      padding: 20px 40px;
      font-size: 1.8rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    /* Page Title */
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-top: 30px;
      color: #ffffff;
    }

    /* Container Layout */
    .container {
      background-color: #ffffff;
      color: #111827;
      margin: 30px auto;
      padding: 30px 40px;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease;
    }

    /* Section Headings */
    .container h3 {
      font-size: 1.5rem;
      color: #1e3a8a;
      border-left: 6px solid #3b82f6;
      padding-left: 15px;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #1e293b;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px #3b82f6;
    }

    button {
      margin-top: 10px;
      padding: 12px 25px;
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s;
    }

   .back-button {
    background: linear-gradient(to right, #3b82f6, #1e3a8a);
    color: white;
    padding: 10px 18px;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    font-size: 1rem;
    transition: transform 0.2s ease, box-shadow 0.3s;
    border: none;
    cursor: pointer;
  }

  .back-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(59, 130, 246, 0.5);
  }

    p {
      font-weight: bold;
      margin-top: 15px;
      min-height: 20px;
    }

    #addMessage, #deleteMessage {
      color: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }
    }
    .navbar {
      background-color: #0f172a;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 600;
    }

  </style>
</head>
<body>
 <div class="navbar">
  <h1>üèõÔ∏è Shri Dharmasthala Manjunatheshwar College of Engineering and Technology</h1>
  <a href="/main" class="back-button">‚Üê Back to Dashboard</a>
</div>


  <div class="container">
    <h3>Add New Room</h3>
    <label for="gender">Select Gender:</label>
    <select id="gender" onchange="updateHostelOptions()">
      <option value="" disabled selected>Select Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>

    <label for="hostel">Select Hostel:</label>
    <select id="hostel">
      <option value="" disabled selected>Select Hostel</option>
    </select>

    <label for="roomNumber">Room Number:</label>
    <input type="text" id="roomNumber" placeholder="Enter Room Number">

    <label for="roomType">Room Type:</label>
    <select id="roomType">
      <option value="" disabled selected>Select Room Type</option>
      <option value="2">2 Sharing</option>
      <option value="3">3 Sharing</option>
      <option value="4">8 Sharing</option>
    </select>

    <button onclick="addRoom()">Add Room</button>
    <p id="addMessage"></p>
  </div>

  <div class="container">
    <h3>Delete Room</h3>
    <label for="deleteGender">Select Gender:</label>
    <select id="deleteGender" onchange="updateDeleteHostelOptions()">
      <option value="" disabled selected>Select Gender</option>
      <option value="Female">Female</option>
      <option value="Male">Male</option>
    </select>

    <label for="deleteHostel">Select Hostel:</label>
    <select id="deleteHostel">
      <option value="" disabled selected>Select Hostel</option>
    </select>

    <label for="deleteRoomNumber">Room Number:</label>
    <input type="text" id="deleteRoomNumber" placeholder="Enter Room Number">

    <label for="deleteRoomType">Room Type:</label>
    <select id="deleteRoomType">
      <option value="" disabled selected>Select Room Type</option>
      <option value="2">2 Sharing</option>
      <option value="3">3 Sharing</option>
      <option value="4">8 Sharing</option>
    </select>

    <button onclick="deleteRoom()">Delete Room</button>
    <p id="deleteMessage"></p>
  </div>

  <script>
    function updateHostelOptions() {
      const gender = document.getElementById("gender").value;
      const hostelSelect = document.getElementById("hostel");
      hostelSelect.innerHTML = '<option value="" disabled selected>Select Hostel</option>';
      const hostels = gender === "Female" ? ["Hemavati", "Sharavati"] : ["Narmada", "Shalmala", "Netravati"];
      hostels.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        hostelSelect.appendChild(opt);
      });
    }

    function updateDeleteHostelOptions() {
      const gender = document.getElementById("deleteGender").value;
      const hostelSelect = document.getElementById("deleteHostel");
      hostelSelect.innerHTML = '<option value="" disabled selected>Select Hostel</option>';
      const hostels = gender === "Female" ? ["Hemavati", "Sharavati"] : ["Narmada", "Shalmala", "Netravati"];
      hostels.forEach(h => {
        const opt = document.createElement("option");
        opt.value = h;
        opt.textContent = h;
        hostelSelect.appendChild(opt);
      });
    }

    function addRoom() {
      const gender = document.getElementById("gender").value;
      const hostel = document.getElementById("hostel").value;
      const roomNumber = document.getElementById("roomNumber").value;
      const roomType = document.getElementById("roomType").value;

      if (gender && hostel && roomNumber && roomType) {
        fetch("/add_room", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ gender, hostel, roomNumber, roomType })
        })
        .then(res => res.json())
        .then(data => {
          document.getElementById("addMessage").innerText = data.message;
          alert(data.message);
          clearForm();
        })
        .catch(error => console.error("Error:", error));
      } else {
        alert("Please enter all details.");
      }
    }

    function deleteRoom() {
      const gender = document.getElementById("deleteGender").value;
      const hostel = document.getElementById("deleteHostel").value;
      const roomNumber = document.getElementById("deleteRoomNumber").value;
      const roomType = document.getElementById("deleteRoomType").value;
      const messageContainer = document.getElementById("deleteMessage");

      if (!gender || !hostel || !roomNumber || !roomType) {
        alert("Please fill all details before deleting.");
        return;
      }

      fetch("/delete_room", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ gender, hostel, roomNumber, roomType })
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          messageContainer.style.color = "red";
          messageContainer.innerText = data.error;
        } else {
          const msg = `Room ${roomNumber} deleted successfully in ${hostel}!`;
          messageContainer.style.color = "green";
          messageContainer.innerText = msg;
          alert(msg);
          clearForm();
        }
      })
      .catch(error => console.error("Error:", error));
    }

    function clearForm() {
      document.getElementById("gender").selectedIndex = 0;
      document.getElementById("hostel").innerHTML = '<option value="" disabled selected>Select Hostel</option>';
      document.getElementById("roomNumber").value = "";
      document.getElementById("roomType").selectedIndex = 0;
    }
  </script>

</body>
</html>
