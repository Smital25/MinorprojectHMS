<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Rooms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    .navbar {
      background-color: #0f172a;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar h1 {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 600;
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-top: 30px;
      font-size: 2rem;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border: 2px solid #1e3a8a;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid #cbd5e1;
      border-right: 1px solid #cbd5e1;
    }

    th:last-child,
    td:last-child {
      border-right: none;
    }

    thead {
      background: #1e3a8a;
      color: #ffffff;
    }

    th {
      font-weight: 600;
      font-size: 1rem;
    }

    tbody tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tbody tr:hover {
      background-color: #e0e7ff;
      transition: background-color 0.3s ease;
    }

    .delete-btn {
      background-color: #dc2626;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .delete-btn:hover {
      background-color: #b91c1c;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .back-link:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

  <!-- üåü NAVBAR -->
  <div class="navbar">
    <h1>üèõÔ∏è Shri Dharmasthala Manjunatheshwar College of Engineering and Technology</h1>
    <a href="/main" class="back-link">‚Üê Go to Dashboard</a>
  </div>

  <h2>View Allocated Rooms</h2>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>USN</th>
          <th>Room Number</th>
          <th>Room Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="roomList">
        <tr><td colspan="5">Loading data...</td></tr>
      </tbody>
    </table>
    
  </div>

  <script>
    function fetchAllocations() {
      fetch("/get_allocations")  
        .then(response => response.json())
        .then(data => {
          const roomList = document.getElementById("roomList");
          roomList.innerHTML = "";

          if (data.length === 0) {
            roomList.innerHTML = "<tr><td colspan='5'>No allocated rooms</td></tr>";
            return;
          }

          data.forEach(room => {
            let row = `<tr>
              <td>${room.studentName}</td>
              <td>${room.usn}</td>
              <td>${room.roomNumber}</td>
              <td>${room.roomType} Sharing</td>
              <td><button class="delete-btn" onclick="deleteAllocation('${room.usn}', '${room.roomNumber}')">Delete</button></td>
            </tr>`;
            roomList.innerHTML += row;
          });
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("roomList").innerHTML = "<tr><td colspan='5'>Error fetching data</td></tr>";
        });
    }

    function deleteAllocation(usn, roomNumber) {
      if (!confirm(`Are you sure you want to delete allocation for USN ${usn}?`)) return;

      fetch("/delete_allocation", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usn, roomNumber })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          alert(`Room allocation for USN ${usn} deleted successfully.`);
          fetchAllocations();
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error deleting allocation.");
      });
    }

    window.onload = fetchAllocations;
  </script>

</body>
</html>
