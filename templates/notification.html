<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Notifications</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #0f172a;
    }

    .navbar {
      background-color: #1e3a8a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      text-decoration: none;
      color: white;
      background-color: #3b82f6;
      padding: 8px 15px;
      margin-left: 10px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #2563eb;
    }
.nav-links {
  margin-left: auto;
  display: flex;
  gap: 10px;
}

    .container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);
    }

    h2 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      margin-bottom: 15px;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #3b82f6, #1e3a8a);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
    }
.navbar p {
  font-size: 20px; /* Increased text size */
  font-weight: bold;
  margin: 0;
}

.navbar a {
  font-size: 16px; /* Increased text size for buttons */
}

    .notification-container {
      margin-top: 20px;
    }

    .notification {
      background-color: #fef3c7;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid #1e3a8a;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-text {
      color: #0f172a;
      font-size: 16px;
      flex-grow: 1;
      padding-right: 10px;
    }

    .delete-btn {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #dc2626;
    }

    .popup-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #3b82f6;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      display: none;
      z-index: 2000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #111827;
      color: #e0e7ff;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #374151;
      margin-top: 40px;
    }
    
  </style>
</head>

<body>

  <!-- ‚úÖ Navigation Bar -->
 <div class="navbar">
    <p>üèõÔ∏è Shri Dharmasthala Manjunatheshwar College of Engineering and Technology</p>
  <div class="nav-links">
    <a href="/admin_dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </div>
</div>

  <!-- ‚úÖ Pop-up Notification -->
  <div id="popup" class="popup-notification"></div>

  <!-- ‚úÖ Main Content -->
  <div class="container">
    <h1 style="text-align:center; color:#1e3a8a; margin-bottom: 10px;">Manage Notifications</h1>
    <h2>üì¢ Post a Notification</h2>
    <textarea id="notificationInput" placeholder="Enter your notification here..."></textarea>
    <button onclick="postNotification()">Post Notification</button>

    <h2>üîî Notifications</h2>
    <div class="notification-container" id="notifications"></div>
  </div>

  <script>
    function showPopup(message) {
      const popup = document.getElementById("popup");
      popup.innerText = message;
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function postNotification() {
      const input = document.getElementById("notificationInput").value.trim();
      if (!input) {
        alert("‚ùå Notification cannot be empty.");
        return;
      }

      fetch("/post_notification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ notification: input })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showPopup("‚úÖ Notification Sent Successfully!");
          document.getElementById("notificationInput").value = "";
          fetchNotifications();
        } else {
          alert("‚ùå Failed to send notification: " + data.error);
        }
      })
      .catch(error => console.error("‚ùå Error:", error));
    }

    function fetchNotifications() {
      fetch("/get_notifications")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("notifications");
        container.innerHTML = "";

        if (data.length === 0) {
          container.innerHTML = "<p>No notifications available.</p>";
        } else {
          data.forEach(n => {
            const div = document.createElement("div");
            div.className = "notification";
            div.innerHTML = `
              <span class="notification-text">üì¢ ${n.message}</span>
              <button class="delete-btn" onclick="deleteNotification('${n.id}')">üóëÔ∏è Delete</button>
            `;
            container.appendChild(div);
          });
        }
      })
      .catch(error => console.error("‚ùå Error fetching notifications:", error));
    }

    function deleteNotification(id) {
      if (!confirm("Are you sure you want to delete this notification?")) return;

      fetch("/delete_notification", {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      })
      .then(res => res.json())
      .then(data => {
        if (data.message) {
          showPopup("‚úÖ Notification Deleted Successfully!");
          fetchNotifications();
        } else {
          alert("‚ùå Failed to delete notification: " + data.error);
        }
      })
      .catch(error => console.error("‚ùå Error deleting notification:", error));
    }

    window.onload = fetchNotifications;
  </script>

</body>
</html>
