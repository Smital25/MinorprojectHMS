<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f5f9;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ‚úÖ Navbar Styling */
    .navbar {
      background-color: #1e3a8a;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .navbar-title {
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .navbar-title span {
      margin-left: 8px;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #3b82f6;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
      margin-left: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons a:hover {
      background-color: #2563eb;
      transform: scale(1.05);
    }

    /* ‚úÖ Page Container */
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: slideInUp 0.7s ease-out;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-buttons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <div class="navbar-title">
      üèõÔ∏è <span>Shri Dharmasthala Manjunatheshwar College of Engineering and Technology</span>
    </div>
    <div class="nav-buttons">
     
      <a href="/logout">Logout</a>
    </div>
  </div>

  <!-- ‚úÖ Reset Password Form -->
  <div class="container">
    <h2>Reset Your Password</h2>
    <form method="POST">
      <label for="username">Username:</label>
      <input type="text" name="username" required>

      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" required>

      <button type="submit">Reset Password</button>
    </form>
  </div>

</body>
</html>
