<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* ‚úÖ Navbar Styles */
        .navbar {
            width: 100%;
            background-color: #1e3a8a;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .navbar-title {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar-title span {
            margin-left: 8px;
        }

        .nav-buttons a {
            text-decoration: none;
            background-color: #3b82f6;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .nav-buttons a:hover {
            background-color: #2563eb;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
            margin-top: 50px; /* space below navbar */
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .secondary-button {
            background-color: gray;
        }

        #response {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Navbar -->
    <div class="navbar">
        <div class="navbar-title">
            üèõÔ∏è <span>Shri Dharmasthala Manjunatheshwar college of Engineering and Technology</span>
        </div>
        <div class="nav-buttons">
            <a href="/student_dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- ‚úÖ Attendance Box -->
    <div class="container">
        <h2>Mark Attendance</h2>
        <button onclick="markAttendance()">Mark Attendance</button>
        <p id="response"></p>
        <button class="secondary-button" onclick="window.location.href='/student_dashboard'">Back to Dashboard</button>
    </div>

    <script>
        function markAttendance() {
            fetch('/mark_attendance', {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                const responseElement = document.getElementById("response");
                responseElement.innerText = data.message;

                if (data.status === "success") {
                    responseElement.style.color = "green";
                } else {
                    responseElement.style.color = "red";
                }
            })
            .catch(err => {
                console.error('Error:', err);
                document.getElementById("response").innerText = "An unexpected error occurred.";
            });
        }
    </script>
</body>
</html>
